name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Test
        run: cicd/test.sh

      - name: Set GIT_SHA
        env:
          PR_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          REF="${PR_SHA:-$GITHUB_SHA}"
          GIT_SHA="$(git rev-parse --short "$REF")"
          echo "GIT_SHA=$GIT_SHA" >> "$GITHUB_ENV"

      - name: Upload Artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: "reports_${{ env.GIT_SHA }}"
          path: |
            docs/source/_static/pylint.txt
            docs/source/_static/mypy
            docs/source/_static/pytest.html
            docs/source/_static/coverage

      - name: Login to Docker Hub
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push to Docker Hub
        if: ${{ github.ref == 'refs/heads/main' }}
        run: cicd/push_to_dockerhub.sh

      - name: Update Badge Data Gist
        if: ${{ github.ref == 'refs/heads/main' }}
        run: cicd/update_gist.sh
        env:
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}

      - name: Publish
        if: ${{ github.ref == 'refs/heads/main' }}
        run: cicd/publish.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TESTPYPI_TOKEN: ${{ secrets.TESTPYPI_TOKEN }}
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}

  os_compatibility:
    runs-on: ${{ matrix.os }}
    name: "OS: ${{ matrix.os }} Python: ${{ matrix.python-version }}"
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10", "pypy3"]
    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python-version }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install --upgrade pip wheel setuptools
        pip install coverage[toml] tox tox-gh-actions

    - name: Test with tox
      run: tox

    - name: Combine coverage reports
      run: |
        coverage combine
        coverage xml --fail-under 0

    - name: Upload to Codecov
      uses: codecov/codecov-action@v2
      with:
        env_vars: OS,PYTHON
        fail_ci_if_error: true
        verbose: true
